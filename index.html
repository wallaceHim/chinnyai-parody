<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Random Meal and Drink Generator</title>
</head>

<body class="">
  <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
    <img src="https://picsum.photos/500/500" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Random Meal and Drink Generator</h5>
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p> -->
    </div>
    <ul class="list-group list-group-flush">
      <li id="meal" class="list-group-item"></li>
      <li id="drink" class="list-group-item"></li>
    </ul>
    <div class="card-body d-grid gap-2">
      <button class="btn btn-primary" onclick="generateRandomMealAndDrink()">Generate</button>
      <!-- <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a> -->
    </div>
  </div>

  <p id="meal"></p>
  <p id="drink"></p>

  <!-- <button class="btn btn-primary" onclick="generateRandomMealAndDrink()">Generate</button> -->

  <script>
    function generateRandomMealAndDrink() {
      // List of meals
      var meals = [
        "Meal 1", "Meal 2", "Meal 3", "Meal 4", "Meal 5",
        "Meal 6", "Meal 7", "Meal 8", "Meal 9", "Meal 10",
        "Meal 11", "Meal 12", "Meal 13", "Meal 14", "Meal 15",
        "Meal 16", "Meal 17", "Meal 18", "Meal 19", "Meal 20", "Meal 21"
      ];

      // List of drinks
      var drinks = ["Cold Drink", "Hot Drink", "Soup"];

      // Generate random index for meals and drinks
      var randomMealIndex = Math.floor(Math.random() * meals.length);
      var randomDrinkIndex = Math.floor(Math.random() * drinks.length);

      // Display the random meal and drink
      document.getElementById("meal").innerHTML = "Random Meal: " + meals[randomMealIndex];
      document.getElementById("drink").innerHTML = "Random Drink: " + drinks[randomDrinkIndex];
    }
  </script>
</body>

</html>
