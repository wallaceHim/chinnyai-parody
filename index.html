<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinny AI - your lunch advisor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 800px;
      margin: 30px auto;
    }

    .chat-box {
      height: 500px;
      overflow-y: scroll;
    }

    .chat-input {
      width: 100%;
    }
  </style>
</head>

<body style="background-image: url('https://picsum.photos/1920/1080/?blur');">
  <div>
    <div class="chat-container card">
      <h1 class="card-header">C</h1>
      <div class="chat-box bg-light p-3" id="chat-box">
        <!-- Chat messages will appear here -->
      </div>
      <!-- <input type="text" class="form-control chat-input" id="chat-input" placeholder="Type a message..."> -->
      <div class="card-body d-grid gap-2">
        <button class="mt-3 btn btn-primary" onclick="suggestRandom()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
            viewBox="0 0 16 16">
            <path
              d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
          </svg>
          Send</button>
      </div>

    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script>
  // Define dataset
  const chatPrefixs = [
    "I would suggest ", "How about having ", "Iâ€™ve been thinking of ", "What about "
  ];
  const meals = [
    "Meal 1", "Meal 2", "Meal 3", "Meal 4", "Meal 5",
    "Meal 6", "Meal 7", "Meal 8", "Meal 9", "Meal 10",
    "Meal 11", "Meal 12", "Meal 13", "Meal 14", "Meal 15",
    "Meal 16", "Meal 17", "Meal 18", "Meal 19", "Meal 20", "Meal 21"
  ];
  const drinkOpts = ["Iced ", "Hot "]
  const drinks = ["Coffee", "Lemon Tea", "Milk Tea", "Watercress and Honey Tea"];

  function getRandomItem(arr) {
    const randomIndex = Math.floor(Math.random() * arr.length);
    return arr[randomIndex];
  }

  function suggestRandom() {
    const chatPrefix = getRandomItem(chatPrefixs);
    const meal = getRandomItem(meals);
    const drinkOpt = getRandomItem(drinkOpts);
    const drink = getRandomItem(drinks);
    const suggestion = `${chatPrefix} ${meal} with ${drinkOpt} ${drink}`;
    document.getElementById("chat-box").innerHTML += `
      <div class="container">
        <div class="row">
          <div class="col-auto col-sm-2 text-center">
            <img src="Image.png" class="rounded-circle" alt="..." width="50" height="50">
          </div>
        <div class="col-12 col-sm-10 p-2 my-2 bg-white rounded">${suggestion}</div>
        </div>
      </div>`;
  }

  $(document).ready(function () {
    $('#chat-input').keypress(function (e) {
      if (e.which == 13) {
        const message = $(this).val();
        $('#chat-box').append(`<div class="p-2 my-2 bg-white rounded">${message}</div>`);
        $(this).val('');
      }
    });
  });
</script>

</html>
